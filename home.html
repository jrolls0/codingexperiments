<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" /> 
    <title>Jeremy|Sam|Project</title>
</head>

<body>
    <div class = "header">
        <h1 id="header_name">Jeremy & Sam Present:</h1>
        <h1 id="game_name"> Super Mario!</h1>
    </div>



<div class = "game"> 
    <body onload = "startGame()" ></body>
    <style style = "text-align:center">

    canvas {
        width: 100%;
        height:35%;
        text-align:center;
        display: inline;
        border:1px solid #d3d3d3;
        position: relative;
        background-image: url(https://www.cheatsheet.com/wp-content/uploads/2016/03/super-mario-bros-nes-1.jpg); 
    }           
    </style>

    <script>

    var Mario;
    var Obstacles = [];
    var Score;

    function startGame() {
        Mario = new component(40, 80, "red", 50, 600);
        Mario.gravity = 0.05;
        Score = new component("60px", "Consolas", "black", 600, 50, "text");
        GameArea.start();
        Score.clear();
        GameArea.clear();
    }

    var GameArea = {
        canvas : document.createElement("canvas"), 
        start : function() {

            this.canvas.width = 1000;
            this.canvas.height = 400;
            
            this.context = this.canvas.getContext("2d");
            document.body.insertBefore(this.canvas, document.body.childNodes[0]);
            this.frameNo = 0;
            this.interval = setInterval(updateGameArea, 10);
            },
        clear : function() {
            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        }
    }

    function component(width, height, color, x, y, type) {
        this.type = type;
        this.score = 0;
        this.width = width;
        this.height = height;
        this.speedX = 0;
        this.speedY = 0;    
        this.x = x;
        this.y = y;
        this.gravity = 0;
        this.gravitySpeed = 0;
        this.update = function() {
            ctx = GameArea.context;
            if (this.type == "text") {
                ctx.font = this.width + " " + this.height;
                ctx.fillStyle = color;
                ctx.fillText(this.text, this.x, this.y);
            } else {
                ctx.fillStyle = color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }
        this.newPos = function() {
            this.gravitySpeed += this.gravity;
            this.x += this.speedX;
            this.y += this.speedY + this.gravitySpeed;
            this.hitBottom();
        }
        this.hitBottom = function() {
            var rockbottom = GameArea.canvas.height - this.height;
            if (this.y > rockbottom) {
                this.y = rockbottom;
                this.gravitySpeed = 0;
            }
        }
        this.crashWith = function(otherobj) {
            var left = this.x;
            var right = this.x + (this.width);
            var top = this.y;
            var bottom = this.y + (this.height);
            var otherleft = otherobj.x;
            var otherright = otherobj.x + (otherobj.width);
            var othertop = otherobj.y;
            var otherbottom = otherobj.y + (otherobj.height);
            var crash = true;
            if ((bottom < othertop) || (top > otherbottom) || (right < otherleft) || (left > otherright)) {
                crash = false;
        
            }
            
            return crash;
        }
    }

    function updateGameArea() {
        var x, height, gap, minHeight, maxHeight, minGap, maxGap;
        for (i = 0; i < Obstacles.length; i += 1) {
            if (Mario.crashWith(Obstacles[i])) {
                return;
            } 
        }
        GameArea.clear();
        GameArea.frameNo += 1;

        if (GameArea.frameNo == 1 || everyinterval(180)) {
            x = GameArea.canvas.width;
            minHeight = 80;
            maxHeight = 200;
            height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
            minGap = 180;
            maxGap = 220;
            gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
            Obstacles.push(new component(20, height, "green", x, 0));
            Obstacles.push(new component(20, x - height - gap, "green", x, height + gap));
        }
        for (i = 0; i < Obstacles.length; i += 1) {
            Obstacles[i].x += -1;
            Obstacles[i].update();
        }
        Score.text="SCORE: " + GameArea.frameNo;
        Score.update();
        Mario.newPos();
        Mario.update();
    }

    function everyinterval(n) {
        if ((GameArea.frameNo / n) % 1 == 0) {return true;}
        return false;
    }

    function accelerate(n) {
        Mario.gravity = n;
    }
    </script> 
    <br>
</div>

<div class="jump-wrapper">
    
    <div class="jump">
        <button onmousedown="accelerate(-0.1)" onmouseup="accelerate(0.1)" style="color:black;background-color:greenyellow">JUMP!</button>
    </div>
</div>

</body>
</html>
