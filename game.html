<!DOCTYPE html>
<html>

<head>
    <title>Mario's Marathon</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css"  href = "easy.html" href = "medium.html"  href = "hard.html" >
</head>  
    <body style = "background-color: rgb(0, 238, 255);">
   
    <div class = "header">
        <div></div>
        
        <div class = "gamenamewrapper">
            <b id="gamename">Mario's Marathon</b>   
        </div>
        
        <div class="dropdown"> 
            <button class = "dropbtn"> Menu </button>
                <div class="dropdown-content">
                    <a href="game.html">Home</a>
                    <a href="instructions.html">How to Play</a>
                </div>

        </div>
    </div>
        

    <div class = "welcomemessage">
        Welcome to Mario's Marathon!
    </div>

    <div class = "welcomecontainer">
        <div class = "toppage">
            <u>Select difficulty:</u>
        </div>
        
        <div class="gamemodes">
            <div class = "easygamewrapper">
                <!-- <a href="easy.html" > -->
                    <button class="easybtn" onclick="checknoobeasy()">Easy</button>
                <!-- </a> -->
            </div>
            
            <div class = "mediumgamewrapper">
                <a href="medium.html" >
                    <button class="mediumbtn">Medium</button>
                </a>
            </div>
        
            <div class = "hardgamewrapper">
                <a href="hard.html" >
                    <button class="hardbtn">Hard</button>
                </a>
            </div>
          
        </div>
    </div>

  
    <script>
        var noobie = localStorage.getItem('noobie');

        function checknoobeasy () {
          var name0 = localStorage.getItem('easyhighscore');
          var name1 = localStorage.getItem('mediumhighscore');
          var name2 = localStorage.getItem('hardhighscore');

          if (name0 =="0" && name1 == "0" && name2 == "0" && noobie != "1") {
            location.href = "instructions.html";
            localStorage.setItem('noobie', 1);
          }
          else {
            location.href = "easy.html" ;
            }
         }

        function checknoobmedium () {
          var name0 = localStorage.getItem('easyhighscore');
          var name1 = localStorage.getItem('mediumhighscore');
          var name2 = localStorage.getItem('hardhighscore');

          if (name0 == null && name1 == null && name2 == null) {
            location.href = "instructions.html";
            localStorage.setItem('noobie', 1);
          }
          else {
            location.href = "medium.html" ;
            } 
          }
        
        function checknoobhard () {
          var name0 = localStorage.getItem('easyhighscore');
          var name1 = localStorage.getItem('mediumhighscore');
          var name2 = localStorage.getItem('hardhighscore');

          if (name0 == null && name1 == null && name2 == null) {
            location.href = "instructions.html";
            localStorage.setItem('noobie', 1);
          }
          else {
            location.href = "medium.html";
            } 
          }
        
        

    </script>
</body>
</html>
